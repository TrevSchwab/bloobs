<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" type="text/css" href="./reset.css">
  
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- GOOGLE API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1YWs8ujNHbvTtnOjnZaF6lMn1sW4wgc4&callback=initMap"></script>

  <title>bloobs</title>

</head>
<body>
  <div id="app">React has not rendered</div>
  <div id="map">Map Div</div>
  

  <script type = "text/babel">

  function Bloobs(props)  {
    const bloobs = {
      minHeight: '30vh',
      textAlign: 'center'
    }
      return(
        <div style={bloobs}>
          <Header name={props.name}/>
          <Search/>
          
        </div>
      );
  }

    function Search(props)  {
    const search = {
    }
      return(
        <div style={search}>
          <SearchBar/>
          <UPickButton/>
        </div>
      );
    }

    function Header(props) {
      const bloobsHeader = {
        fontSize: 56,
        fontWeight: 'bold'
      }
      return(
        <h1 style={bloobsHeader}>{props.name}</h1>
      );
    }

    function SearchBar() {
      const searchBar = {
        width: '35%',
        padding: '1%',
        margin: '2%',
        fontSize: '2vw'
      }
      return(
        <input style={searchBar} type="text" className="searchTerm" placeholder="U-Pick"/>
      );
    }

    function UPickButton() {
      const buttonStyle = {
        fontSize: 'large',
        display: 'block',
        margin: 'auto'
      }
      return(
        <button style={buttonStyle}>U-Pick</button>
      );
    }

    function initMap(props) {
        const uluru = {
          lat: 0, 
          lng: 0
        };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: uluru
        });
        const marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        return(
          <div>
            <div style={uluru}></div>
            <div style={map}></div>
            <div style={marker}></div>
          </div>
        );
    }





    

    ReactDOM.render(
      <div>
        <Bloobs name="Bloobs. life's a fruit, pick it."/>
      </div>,
      document.getElementById("app")
    );

  </script>
</body>
</html>
